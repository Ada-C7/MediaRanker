
album:
  title: More Life
  category: Album
  creator: Drake
  description: More Life is a musical project by Canadian rapper Drake, described by the artist as a playlist.[5][6] It was released on March 18, 2017, by OVO Sound, Young Money Entertainment, Cash Money Records, and Republic Records.[7][8][9] The project was promoted by the single "Fake Love", which was released on October 29, 2016. The playlist will be further promoted by the singles "Passionfruit" and "Free Smoke", which will be serviced to US urban, rhythmic, and contemporary hit radio on March 28 and April 18, respectively.
  pub_date: 2017

book:
  title: Poems
  category: Book
  creator: Rumi
  description: Jalāl ad-Dīn Muhammad Rūmī (Persian: جلال‌الدین محمد رومی‎‎), also known as Jalāl ad-Dīn Muhammad Balkhī (جلال‌الدین محمد بلخى), Mevlânâ/Mawlānā (مولانا, "our master"), Mevlevî/Mawlawī (مولوی, "my master"), and more popularly simply as Rumi (30 September 1207 – 17 December 1273), was a 13th-century Persian[1][7] Sunni[8] Muslim poet, jurist, Islamic scholar, theologian, and Sufi mystic.[9] Rumi's influence transcends national borders and ethnic divisions: Iranians, Tajiks, Turks, Greeks, Pashtuns, other Central Asian Muslims, and the Muslims of South Asia have greatly appreciated his spiritual legacy for the past seven centuries.[10] His poems have been widely translated into many of the world's languages and transposed into various formats. Rumi has been described as the "most popular poet"[11] and the "best selling poet" in the United States
  pub_date: 1273

movie:
